<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <link rel="stylesheet" href="style.css">

    <title>brighthackathon | dashboard</title>
</head>
<body class="bg-light p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Hackathon <span id="phaseDisplay">1</span>/5</h3>
            <div class="">
                <strong>Time Left:</strong> <span id="timer">05:00</span>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">Team Energy</label>
            <div class="progress">
                <div class="progress-bar bg-success energy-bar" id="energyBar" style="width: 100%;" role="progressbar">100%</div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-8">
                <h5 class="mb-3">Tasks</h5>
                <div class="row" id="taskContainer">

                </div>
            </div>

            <div class="col-md-4">
                <h5 class="mb-3">Event</h5>
                <div class="event-box" id="eventBox">
                    <em>Draw an event card this round...</em>
                </div>

                <h5 class="mt-4 mb-3">Score</h5>
                <div id="scoreBox" class="score-box">
                    <p>Innovation: <span id="scoreInnovation">0</span></p>
                    <p>Technical: <span id="scoreTechnical">0</span></p>
                    <p>UI/UX: <span id="scoreDesign">0</span></p>
                    <p>Collaboration: <span id="scoreCollab">0</span></p>
                    <p>Pitch: <span id="scorePitch">0</span></p>
                </div>
            </div> 
        </div>

        <div class="text-start">
            <button class="btn btn-success" onclick="nextPhase()">Next Phase</button>
        </div>
    </div>

    <div class="modal fade" id="submitModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit GitHub Link</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="submitForm">
                        <div class="mb-3">
                            <label for="githubLink" class="form-label">GitHub Repository URL</label>
                            <input type="url" class="form-control" id="githubLink" required placeholder="https://github.com/yourproject">
                        </div>
                        <button class="btn btn-success" type="submit">Submit to Complete Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
        <div id="taskToast" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">Tast points added</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    

    <script src="dashboard.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

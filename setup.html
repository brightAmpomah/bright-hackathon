<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <link rel="stylesheet" href="style.css">

    <title>teamsetuphackathon</title>
</head>
<body class="bg-light p-4">

    <div class="container">
        <h2 class="text-center mb-4">Team Setup</h2>

        <div class="mb-4">
            <label for="teamSize" class="form-label">Select Team Size:</label>
            <select id="teamSize" class="form-select w-25" onchange="generateTeamInputs()">
                <option value="" disabled selected>Choose...</option>
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
                <option value="4">4 Players</option>
            </select>
        </div>

        <div id="teamFormArea"></div>

        <div class="text-end mt-4">
            <button onclick="validateSelection()" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <script src="setup.js"></script>
</body>
</html>
